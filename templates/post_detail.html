{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <article class="post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p class="pub-date">Published on {{ post.pub_date.strftime('%B %d, %Y') }}</p>
    </article>
{% endblock %}
