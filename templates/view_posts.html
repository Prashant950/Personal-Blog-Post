{% extends 'base.html' %}

{% block title %}View Posts - My Blog{% endblock %}

{% block content %}
    <section class="post-list">
        <h2>Recent Posts</h2>
        {% for post in posts %}
            <article>
                <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
                <p>{{ post.content[:100] }}...</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
